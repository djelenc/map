<head>
	<title>SALUS Command Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<div id="mapid"></div>

	<div id="toggles">
		<button class='button' id="greenIcon"><img src="button green.svg"/></button>
		<button class='button' id="medicalIcon"><img src="button medical.svg"/></button>
		<button class='button' id="redIcon"><img src="button red.svg"/></button>
		<button class='button' id="policeIcon"><img src="button police.svg"/></button>
		<button class='button' id="blueIcon"><img src="button blue.svg"/></button>
		<button class='button' id="fireIcon"><img src="button fire.svg"/></button>
		<button class='button' id="orangeIcon"><img src="button orange.svg"/></button>
		<button class='button' id="crashIcon"><img src="button crash.svg"/></button>
	</div>

	<div id="targetSelect">
		<select id="sendTarget">
			{{#each identities}}
				<option value="{{identity}}">{{display}}</option>
			{{/each}}
		</select>
		<br><br>
		<center>
			<button id="send" class='button'>Send</button>
			<button id="new" class='button'>New</button>
			<button id="clear" class='button'>Clear</button>
		</center>
	</div>

</body>
